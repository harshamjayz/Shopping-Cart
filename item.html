<main>

            <!-- Navbar brand -->

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="basicExampleNav">

                <!-- Links -->

        <section class="text-center mb-4">

            <!--Grid row-->
            <div class="row wow fadeIn" id="oneitemrow">
                <div class="col lg-4 col-md-4 mb-4 mt-4" id="itemimage">

                       <img src="" width="230px" height="190px">

                </div>
                <div class="col lg-8 col-md-8 mb-4 mt-4" id="itemdetails">
                    <table id="tblitemdetail">
                        <tr>
                            <th>Item Code:</th>
                            <td id="itemCode"></td>
                        </tr>
                        <tr>
                            <th>Product Description:</th>
                            <td id="itemName"></td>
                        </tr>
                        <tr>
                            <th>Stock:</th>
                            <td id="qtyOnHand"></td>
                        </tr>
                        <tr>
                            <th>Qty:</th>
                            <td id="qty"><input type="text" id="inputQty"></td>
                        </tr>
                        <tr>
                            <th>Unit Price:</th>
                            <td id="unitPrice">RS</td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td colspan="2" id="btnAdd">
                                    <button type="button" class="btn btn-primary"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i> Add To Cart</button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>

                </div>

            </div>

        </section>
    </div>
