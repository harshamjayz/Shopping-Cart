<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>SignUP Page</title>

    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="dist/css/custom/signup.css" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin">
    <img class="mb-4" src="dist\img\cart_icon.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up here</h1>
    <label for="inputname" class="sr-only">name</label>
    <input type="text" id="inputname" class="form-control" placeholder="name" required autofocus>
    <label for="inputuname" class="sr-only">User Name</label>
    <input type="text" id="inputuname" class="form-control" placeholder="username" required>
    <label for="inputunic" class="sr-only">NIC</label>
    <input type="text" id="inputunic" class="form-control" placeholder="nic" required>
    <label for="inpututelno" class="sr-only">tel No</label>
    <input type="text" id="inpututelno" class="form-control" placeholder="telno" required>
    <label for="inputpassword" class="sr-only">Password</label>
    <input type="password" id="inputpassword" class="form-control" placeholder="password" required>
    <label for="inputaddress" class="sr-only">address</label>
    <input type="text" id="inputaddress" class="form-control" placeholder="address" required>

    <button class="btn btn-lg btn-primary btn-block" type="button" id="btnsignup">Sign up</button>

    <label>
        allready have an account-<a href="login.html"><b>sign in</b></a>
    </label>
    <p class="mt-5 mb-3 text-muted">#coders &copy; 2017-2018</p>
</form>
<script src="dist/js/jquery/jquery.js"></script>
<script src="dist/js/controller/signupController.js"></script>
</body>
</html>
